
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4FUN</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,700;1,400;1,700&family=Open+Sans:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{%static 'core/css/tilos.css'%}">
    <link rel="stylesheet" href="{% static 'core/css/estilos.css'%}">
    
</head>
<body>
     <header id="header">
        <div class="contenedor_logo">
            <img  class="logo"  src="{%static 'core/img/logo.png'%}" alt="logo">
        </div>

        <div>
            
            <nav id="nav">
                <ul>
                    <li>
                        <a href="{%url 'home' %}"> Inicio </a>
                    </li>
                    {% if user.is_authenticated %}
                    <li><a href="#">Usuario:{{user.username}}</a>
                    </li>
                    <li><a href="{%url 'logout'%}">Cerrar Sesion</a>
                    </li>
                    <li>
                        <a href="{%    url  'cat' %}">Agregar Categoria</a>
                    </li>
                    <li><a href="{%    url 'asd' %}">Lista De Categorias</a>    
                    {%endif%}   
                    
                    
                </ul>
            </nav>

        </div>

    </header>

    <div class="card">
        <div class="div card-body">
    
    
    
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
    
                    <form action="" method="post" enctype="multipart/form-data">
                        
                        {%csrf_token%}
                        {{form}}
    
                        <div class="d-flex justify-content-center">
    
                            <input type="submit" value="Guardar"  class="btn btn-primary">
                            <input type="reset" value="Cancelar " class="btn btn-secondary">
                        </div>
                       
                    </form>
                    {{mensaje}}
                </div>
            </div>
    
    
    
        </div>
    </div>
    
    
</body>
</html>
